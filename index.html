<!DOCTYPE html>
<html>
<head>
	<title>Liquid Tests</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimal-ui" id="viewport-meta" />
	<style type="text/css">
		html, body {
			display:block;
			position:relative;
			margin:0;
			padding:0;
			width:100%;
			height:100%;
		}

		canvas {
			position:absolute;
			display:block;
			width:100%;
			height:100%;

			-webkit-transform:translate3d(0,0,0);
			   -moz-transform:translate3d(0,0,0);
			    -ms-transform:translate3d(0,0,0);
			     -o-transform:translate3d(0,0,0);
			        transform:translate3d(0,0,0);
		}
	</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="dbg.js" type="text/javascript"></script>
<script src="Base.js" type="text/javascript"></script>
<script src="vector.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
<script type="text/javascript">

document.body.addEventListener('touchmove', function(event){
	event.preventDefault();
}, false);

new Engine(
	'canvas',
	window.innerWidth,
	window.innerHeight
);
</script>

</body>
</html>
